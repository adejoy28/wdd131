<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Images</title>
        <meta name="description"
            content="This web is intended to show learning activities on the responsive images design principles.">
        <meta name="author" content="John Adebayo">

        <link rel="stylesheet" href="styles/responsive-images.css">
    </head>

    <body>
        <main>
            <div class="hero">
                <picture>
                    <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                    <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                    <img src="images/hero-small.webp" alt="Aba Nigeria Temple" width="200" height="250">
                </picture>
            </div>
        </main>
    </body>

</html>

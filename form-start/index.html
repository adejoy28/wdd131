 <h1>Course Proposal</h1>

<!-- CONTENT HERE -->
<main>
    <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get" class="wf1">
            <fieldset>
                <legend>Application Information</legend>
                <label for="fname">First Name*<input type="text" name="fname" id="" required></label>
                <label for="lname">Last Name*<input type="text" name="lname" id="" required></label>
                <label for="phone">Phone<input type="tel" name="phone" id="" placeholder="12344567890"></label>
                <label for="email">Email*<input type="email" name="email" id="" placeholder="Someone@gmail.com" required></label>
                <label for="website">Website<input type="url" name="website" id="" placeholder="https://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" id="audience" value="beginner"> Beginner </label>
                <label><input type="radio" name="audience" id="audience" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" id="audience" value="advance"> Advance</label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes">Coding</label>
                <label><input type="checkbox" name="process" value="yes">Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes">FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label for="">Anticipitated Completion Date <input type="date" name="completionDate" id=""></label>
                <label for="">Course Subject
                    <select name="Subject" id="">
                        <option value="">Please select</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Security</option>
                    </select>
                </label>
                <label for="">How Many Authors <input type="number" name="authors" id=""></label>
            </fieldset>

            <input type="submit" value="Propose My Course">
        </form>
    </main>

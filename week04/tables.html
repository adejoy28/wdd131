<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables Practices</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div role="region" aria-labelledby="Cap1" tabindex="0">
            <table>
                <caption>Table 1: Account Feature Comparison</caption>
                <thead>
                    <tr style="border: 1px solid red">
                        <th scope="row" colspan="4">ACME Wildwest Services</th>
                    </tr>
                    <tr>
                        <th scope="col" rowspan="1"></th>
                        <th scope="col" rowspan="1">Basic</th>
                        <th scope="col" rowspan="1">Premium</th>
                        <th scope="col" rowspan="1">Deluxe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feature 1</td>
                        <td>✔️</td>
                        <td>✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr>
                        <td>Feature 2</td>
                        <td>❌</td>
                        <td>✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr>
                        <td>Feature 3</td>
                        <td>❌</td>
                        <td>❌</td>
                        <td>✔️</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
